<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD CCOM PYTHON</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="col-8 m-auto py-2">
        <h1>Carrinho de compras</h1>
    </div>

    <div class="col-8 m-auto py-2">
        <a href="/form" class="btn btn-success">
            Adicionar
        </a>
    </div>
    <div class="col-8 m-auto py-2">
        <form action="" method="get">
            <input type="text" name="search" id="search" class="form-control" placeholder="Buscar...">
        </form>
    </div>
    <div class="col-8 m-auto py-4">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Modelo</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Ano</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for car in db %}
                <tr>
                    <th scope="row">{{car.id}}</th>
                    <td>{{car.modelo}}</td>
                    <td>{{car.marca}}</td>
                    <td>{{car.ano}}</td>
                    <td>
                        <a href="/view/{{car.id}}/" class="btn btn-dark">Vizualizar</a>
                        <a href="/edit/{{car.id}}/" class="btn btn-primary">Editar</a>
                        <a href="/delete/{{car.id}}/" class="btn btn-danger btnDel ">Excluir</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="pagination">
        {% if db.has_previous %}
            <a href="?page={{db.previous_page_number}}"> < </a>
        {% endif %}

        {{db.number}}

        {% if db.has_next %}
            <a href="?page={{db.next_page_number}}"> > </a>
        {% endif %}
    </div>

    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>
</body>
</html>
