<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="col-8 m-auto py-2">
        <h1>Cadastro</h1>
    </div>

    <div class="col-8 m-auto py-2">
        <a href="{% url 'cart' %}" class="btn btn-info">
            Voltar
        </a>
    </div>
    <div class="col-8 m-auto py-4">
        <div id="result"></div>
        
        <form method="post" name="form" 
        action="{% if db %}/update/{{db.id}}/{% else %}/create/{% endif %}" 
        id="form">
            {% csrf_token %}
            <div class="form_group mt-2">modelo: {{form.modelo}}</div>
            <div class="form_group mt-2">marca: {{form.marca}}</div>
            <div class="form_group mt-2">ano: {{form.ano}}</div>
            <input type="submit" value="Salvar" class="btn btn-success">
        </form>
    </div>
    
    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>
</body>
</html>
